<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="img/icons/icon-48x48.jpg" />

    <title>Negative Feedback</title>

    <link href="../css/all.css" rel="stylesheet">
    <link id="theme-style" href="../css/light.css" rel="stylesheet">
    <link href="../fonts/boxicons.css"  rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('theme-style').setAttribute('href', `../css/${savedTheme}.css`);
        })();
    </script>
    <script src="https://kit.fontawesome.com/2af8cee063.js" crossorigin="anonymous"></script>
</head>

  <body>
    <!-- Content -->
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col col-lg-11 col-xxl-8">
          <div class="card-template-wrap p-2 p-md-4 p-lg-5">
            <div class="card-template h-100 text-center px-3 px-md-4 py-5 p-lg-5">
              
          <!-- Logo -->
            <div class="logo-box mb-4">
              <img src="../img/logo/HolidayInn-transparent.png" width="200" alt="logo" class="img-fluid">
            </div>
          <!-- Logo -->
              
              <div class="card-template-body">
                <span class="d-inline-block mb-4 mb-lg-5 bg-label-primary rounded p-2 px-3">
                  <i class="bx bx-sad display-4"></i>
                </span>
                <h2 class="text-dark-black mb-3 mb-lg-4 bold">
                  Your Feedback Matters
                </h2>
                <p class="mb-3 mb-lg-4 mx-2 mx-lg-0 fst-italic">
                    Thank you for your recent stay and we noticed your rating
                    was below 3 stars. We apologize if our standards didn't
                    meet your expectations. Please share more details about
                    your experience and we will investigate and take action within
                    24-48 hours.
                </p>
                <div class="generate-review mt-4">
                    <textarea name="generate-review" id="generate-review" class="textarea rounded box-shadow" rows="6" cols="50"></textarea>
                </div>
                <div class="mt-4 pt-lg-3">
                  <button class="btn btn-primary px-3 py-2 w-50">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="../js/app.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/all.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/daterangepicker.min.js"></script>
  </body>
</html>
