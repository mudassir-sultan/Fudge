<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="img/icons/icon-48x48.jpg" />

    <title>404</title>

    <link href="../css/all.css" rel="stylesheet">
    <link id="theme-style" href="../css/light.css" rel="stylesheet">
    <link id="theme-style" href="../css/datatables.bootstrap5.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('theme-style').setAttribute('href', `../css/${savedTheme}.css`);
        })();
    </script>
</head>

<body data-theme="light">
    <main class="d-flex w-100 h-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center">
                            <h1 class="display-1 fw-bold">404</h1>
                            <p class="h2">Page not found.</p>
                            <p class="lead fw-normal mt-3 mb-4">The page you are looking for might have been removed.
                            </p>
                            <a class="btn btn-primary btn-lg" href="Dashboard.html">Return to website</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="../js/app.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/all.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/daterangepicker.min.js"></script>
</body>

</html>
