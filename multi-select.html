<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="img/icons/icon-48x48.jpg" />

    <title>Multi Select</title>

    <link href="../css/all.css" rel="stylesheet">
    <link id="theme-style" href="../css/light.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('theme-style').setAttribute('href', `../css/${savedTheme}.css`);
        })();
    </script>
    <script src="https://kit.fontawesome.com/2af8cee063.js" crossorigin="anonymous"></script>
</head>

<body data-theme="light">
    <div class="wrapper">
        <!-- main -->
        <div class="main">
            <main class="content">
                <div class="container-fluid h-100 p-0">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-xl-8">
                            <div class="card select-Organization-card py-3 px-3 bdr-10">
                                <div class="card-header">
                                    <h2 class="mb-0">Select Organization</h2>
                                </div>
                                <div class="card-body">
                                    <div class="multi-step-form">
                                        <header>Signup Form</header>
                                        <div class="progress-bar">
                                            <div class="step">
                                            </div>
                                            <div class="step">
                                            </div>
                                            <div class="step">
                                            </div>
                                            <div class="step">
                                            </div>
                                            <div class="step">
                                            </div>
                                            <div class="step">
                                                <p>Submit</p>
                                                <div class="bullet">
                                                    <span>6</span>
                                                </div>
                                                <div class="check fas fa-check"></div>
                                            </div>
                                        </div>
                                        <div class="form-outer">
                                            <form action="#">
                                                <div class="page slide-page">
                                                    <div class="title">Basic Info:</div>
                                                    <div class="field">
                                                        <div class="label">First Name</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <div class="label">Last Name</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <button class="firstNext next">Next</button>
                                                    </div>
                                                </div>

                                                <div class="page">
                                                    <div class="title">Contact Info:</div>
                                                    <div class="field">
                                                        <div class="label">Email Address</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <div class="label">Phone Number</div>
                                                        <input type="Number" required />
                                                    </div>
                                                    <div class="field btns">
                                                        <button class="prev-1 prev">Previous</button>
                                                        <button class="next-1 next">Next</button>
                                                    </div>
                                                </div>
                                                <div class="page">
                                                    <div class="title">Contact Info 2:</div>
                                                    <div class="field">
                                                        <div class="label">Email Address</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <div class="label">Phone Number</div>
                                                        <input type="Number" required />
                                                    </div>
                                                    <div class="field btns">
                                                        <button class="prev-2 prev">Previous</button>
                                                        <button class="next-2 next">Next</button>
                                                    </div>
                                                </div>
                                                <div class="page">
                                                    <div class="title">Contact Info 3:</div>
                                                    <div class="field">
                                                        <div class="label">Email Address</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <div class="label">Phone Number</div>
                                                        <input type="Number" required />
                                                    </div>
                                                    <div class="field btns">
                                                        <button class="prev-3 prev">Previous</button>
                                                        <button class="next-3 next">Next</button>
                                                    </div>
                                                </div>

                                                <div class="page">
                                                    <div class="title">Date of Birth:</div>
                                                    <div class="field">
                                                        <div class="label">Date</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <div class="label">Gender</div>
                                                        <select required>
                                                            <option>Male</option>
                                                            <option>Female</option>
                                                            <option>Other</option>
                                                        </select>
                                                    </div>
                                                    <div class="field btns">
                                                        <button class="prev-4 prev">Previous</button>
                                                        <button class="next-4 next">Next</button>
                                                    </div>
                                                </div>

                                                <div class="page">
                                                    <div class="title">Login Details:</div>
                                                    <div class="field">
                                                        <div class="label">Username</div>
                                                        <input type="text" required />
                                                    </div>
                                                    <div class="field">
                                                        <div class="label">Password</div>
                                                        <input type="password" required />
                                                    </div>
                                                    <div class="field btns">
                                                        <button class="prev-5 prev">Previous</button>
                                                        <button class="submit">Submit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- script -->
    <script src="../js/app.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/all.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/daterangepicker.min.js"></script>

</body>

</html>
